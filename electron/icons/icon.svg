<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Brain/Mind icon -->
  <g transform="translate(256, 240)" fill="none" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left hemisphere -->
    <path d="M-10,-80 C-60,-80 -100,-50 -100,0 C-100,30 -85,55 -60,65 C-60,85 -40,100 -10,100"/>
    <path d="M-10,-80 C-10,-100 -40,-100 -50,-85"/>
    <path d="M-100,0 C-120,0 -120,35 -95,40"/>
    <!-- Right hemisphere -->
    <path d="M10,-80 C60,-80 100,-50 100,0 C100,30 85,55 60,65 C60,85 40,100 10,100"/>
    <path d="M10,-80 C10,-100 40,-100 50,-85"/>
    <path d="M100,0 C120,0 120,35 95,40"/>
    <!-- Center line -->
    <line x1="0" y1="-80" x2="0" y2="100"/>
    <!-- Cross connections -->
    <path d="M-50,-40 Q0,-20 50,-40"/>
    <path d="M-60,20 Q0,40 60,20"/>
  </g>
  <!-- Checkmark accent -->
  <g transform="translate(370, 370)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <path d="M-20,0 L-5,15 L20,-15" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
