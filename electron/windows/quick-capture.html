<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmPlan - לכידה מהירה</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Rubik', sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    .capture-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(139, 92, 246, 0.2),
        0 0 30px rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.15);
      -webkit-app-region: drag;
      animation: slideIn 0.15s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: white;
      font-size: 18px;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      -webkit-app-region: no-drag;
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      font-family: inherit;
      background: transparent;
      color: #1f2937;
      direction: rtl;
      text-align: right;
    }

    input::placeholder {
      color: #9ca3af;
    }

    .hint {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }

    .kbd {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 4px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      font-size: 11px;
      color: #6b7280;
      font-family: inherit;
    }

    .success {
      animation: successPulse 0.3s ease-out;
    }

    @keyframes successPulse {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(139, 92, 246, 0.2); }
      50% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 3px rgba(16, 185, 129, 0.6); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(139, 92, 246, 0.2); }
    }
  </style>
</head>
<body>
  <div class="capture-bar" id="captureBar">
    <div class="icon">⚡</div>
    <div class="input-wrapper">
      <input
        type="text"
        id="taskInput"
        placeholder="הקלד משימה... (Enter לשמירה, Esc לביטול)"
        autocomplete="off"
        autofocus
      />
    </div>
    <div class="hint">
      <span class="kbd">Enter</span>
      <span class="kbd">Esc</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const bar = document.getElementById('captureBar');
    const desktop = window.calmplanDesktop;

    // Auto-focus on load and when window receives focus
    window.addEventListener('focus', () => {
      input.value = '';
      input.focus();
    });

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        const text = input.value.trim();

        // Visual feedback
        bar.classList.add('success');

        // Submit to main process
        if (desktop) {
          await desktop.quickCapture.submit(text);
        }

        // Clear and hide after short delay
        setTimeout(() => {
          input.value = '';
          bar.classList.remove('success');
          if (desktop) {
            desktop.quickCapture.close();
          }
        }, 200);
      }

      if (e.key === 'Escape') {
        input.value = '';
        if (desktop) {
          desktop.quickCapture.close();
        }
      }
    });

    input.focus();
  </script>
</body>
</html>
